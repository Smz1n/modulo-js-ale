<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="container">
    <section class="row">
        <div class="col">
            <img src="adress.svg" width="100%">
        </div>
        <div class="col">
            <form action="">
                <label for="nome">Nome</label>
                <input type="text" id="nome" class="form-control md-3">

                <label for="cnpj">CNPJ</label>
                <input type="text" id="cnpj" class="form-control md-3">

                <label for="cep">CEP</label>
                <input onblur="buscarEndereco()" type="text" id="cep" class="form-control md-3">

                <label for="logradouro">Logradouro</label>
                <input type="text" id="logradouro" class="form-control md-3">

                <label for="numero">Numero</label>
                <input type="text" id="numero" class="form-control md-3">

                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" class="form-control md-3">

                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" class="form-control md-3">

                <label for="uf">Estado</label>
                <input type="text" id="uf" class="form-control md-3">

                <div class="d-grid">
                    <button>Pronto</button>
                </div>

            </form>

        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
